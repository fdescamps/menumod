@(menu: models.Menu)
@import org.joda.time.format.DateTimeFormat

@main(menu.title) {
  <nav><a href="@routes.Application.index">Home</a></nav>

  <form method="post" action="@routes.Application.save(menu.uuid)">

    <p><input class="title" placeholder="Menu title" name="title" value="@menu.title"></p>

    @for((dish, index) <- menu.dishes.zipWithIndex) {
      <p class="dish">
        <input class="name" placeholder="Drink or dish" name="dishes[@index].name" value="@dish.name">
        <input class="price" placeholder="Price " name="dishes[@index].price" value="@dish.price">
        <a class="delete action" href="#">delete</a>
      </p>
    }
    <p><a class="add action" href="#">add dish</a></p>

    <p><button type="submit">Save Changes</button></p>
  </form>

  <section class="templates">
    <p id="dish_template" class="dish">
      <input class="name" placeholder="Drink or dish" name="dishes[0].name">
      <input class="price" placeholder="Price" name="dishes[0].price">
      <a class="delete action" href="#">delete</a>
    </p>
  </section>
}
